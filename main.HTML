<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Study Scheduler</title>
        <! link to css >
        <link rel="stylesheet" href="design.css" />
        <! link to js >
        <script src="script.js"></script>
    </head>
    <body>
        <! overlay for dropdown menu >
        <div class="overlay" id="overlay"></div>
        <header>
            <! navigation menu icon >
            <div class="navMenu" onclick="toggleMenu()">
                <img src="images/menu.png" alt="Menu" />
            </div>
            <! title of page >
            <h1>Study Scheduler</h1>
            <! button to open help box >
            <button class="helpButton">Help?</button>
        </header>
        <main>
            <! navigation menu options>
            <div>
                <nav>
                    <ul>
                        <li><a href="Home">Home</a></li>
                        <li><a href="mySchedule">My Schedule</a></li>
                        <li><a href="settings">Settings</a></li>
                        <li><a href="logout">Logout</a></li>
                    </ul>
                </nav>
            </div>
            <! login form container >
            <div class="container">
                <form
                    id="loginForm"
                    onsubmit="event.preventDefault(); login();">
                    <h2>Login</h2>
                    <br />
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required />
                    <label for="password">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required />
                    <button type="submit">Login</button>
                </form>
                <br />
                <! link to show registration >
                <p id="registerLink">
                    Don't have an account?
                    <a href="#registerFormContainer" id="showRegisterForm"
                        >Register</a
                    >
                </p>
            </div>

            <div
                class="container"
                id="registerFormContainer"
                style="display: none">
                <! hidden register from >
                <br />
                <h2>Register</h2>
                <br />
                <! register form >
                <form id="registerForm">
                    <label for="newUsername">Username:</label>
                    <input
                        type="text"
                        id="newUsername"
                        name="newUsername"
                        required />
                    <label for="newPassword">Password:</label>
                    <input
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        required />
                    <button type="submit">Register</button>
                </form>
            </div>
            <! container for logged in contentt >
            <div id="loggedInContent" style="display: none">
                <h3>Welcome back!ðŸ“š</h3>
                <br />
                <! content for logged in users here>
                <div
                    id="circularProgressBar"
                    class="center"
                    style="
                        position: relative;
                        width: 200px;
                        height: 200px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    ">
                    <! code for circle progress bar >
                    <svg width="200" height="200">
                        <circle
                            cx="100"
                            cy="100"
                            r="90"
                            stroke-width="20"
                            stroke="#ddd"
                            fill="transparent"></circle>
                        <circle
                            cx="100"
                            cy="100"
                            r="90"
                            stroke-width="20"
                            stroke="green"
                            fill="transparent"
                            stroke-dasharray="565"
                            stroke-dashoffset="565"
                            id="progressCircle"></circle>
                    </svg>
                    <span
                        style="position: absolute; font-size: 20px; color: #333"
                        id="progressText"
                        >0%</span
                    >
                </div>
                <br />
                <! form for timer and export details >
                <div id="timerSettings">
                    <label for="sessionName">Session Name/Number:</label>
                    <input type="text" id="sessionName" required />

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" required />

                    <label for="timerInput">Set Timer (minutes):</label>
                    <input type="number" id="timerInput" required />

                    <button onclick="validateInputsAndStartTimer()">
                        Start Timer
                    </button>
                </div>
                <! container for all buttons >
                <div class="buttonContainer">
                    <button onclick="exportToJsonFile()">Export Data</button>
                    <button onclick="resetTimerSettings()">Reset</button>

                    <button class="secondaryButton">Back</button>
                    <button class="secondaryButton" id="closeButton">
                        Close
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
